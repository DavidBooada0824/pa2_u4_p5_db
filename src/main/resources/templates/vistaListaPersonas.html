<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>HOLA MUNDO</h1>

	<table>
		<thead>
			<th>Cedula</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Genero</th>
			<th>Acci√≥n</th>
			<th>Accion</th>
		</thead>
		<tbody>
			<tr th:each="persona:${personas}">
				<td th:text="${persona.cedula}"></td>
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.apellido}"></td>
				<td th:text="${persona.genero}"></td>
				<td>
					<form th:action="@{/personas/buscarPorCedula/{cedula}(cedula=${persona.cedula})}" th:method="GET">
						<input type="submit" value="Editar">
					</form>
				</td>
				<td>
					<form th:action="@{/personas/borrar/{cedula}(cedula=${persona.cedula})}" th:method="DELETE">
						<input type="submit" value="Eliminar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
